media: static/projects
content:
  - name: homepage
    label: Homepage
    path: src/content/homepage.json
    type: file
    format: json
    fields:
      - { name: intro, label: Intro, type: string }
  - name: info
    label: Info
    path: src/content/info.json
    type: file
    format: json
    fields:
      - { name: bio, label: Bio, type: rich-text, options: { format: html, image: false } }
      - { name: tags, label: Tags, type: string, list: true }
  - name: project
    label: Projects
    type: collection
    path: src/content/projects
    filename: project-{fields.title}.json
    format: json
    subfolders: false
    view:
      fields: [ title, order ]
      primary: order
      sort: [ order ]
      default:
        sort: order
        order: asc
    fields:
      - { name: order, label: Order, type: number }
      - { name: title, label: Title, type: string }
      - { name: description, label: Description, type: string }
      - { name: image, label: Image, type: image, list: false, options: { input: static/projects, output: /projects } }
