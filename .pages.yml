media: media
content:
  - name: projects
    label: Projects
    path: content/projects
    type: collection
    format: json
    view:
      fields: [title, published, date]
    fields:
      - name: published
        label: Published
        type: boolean
        default: true
      - name: title
        label: Title
        type: string
      - name: description
        label: Description
        type: string
      - name: image
        label: Image
        type: image
  - name: info
    label: Info page
    path: content/info.json
    type: file
    format: json
    fields:
      - name: bio
        label: Bio
        type: rich-text

media: static/projects
content:
  - name: about
    label: About
    path: content/info.json
    type: file
    format: json
    fields:
      - { name: bio, label: Bio, type: rich-text, options: { format: html, image: false } }
      - { name: clients, label: Clients, type: string }
      - { name: exhibitions, label: Exhibitions, type: string }
      - { name: talks, label: Talks, type: string }
  - name: project
    label: Projects
    type: collection
    path: content/projects
    filename: project-{primary}.json
    format: json
    subfolders: false
    view:
      fields: [ order, line1, line2, line3 ]
      primary: order
      sort: [ order ]
      default:
        sort: order
        order: asc
    fields:
      - { name: order, label: Order, type: number }
      - { name: line1, label: First Line, type: string }
      - { name: line2, label: Second Line, type: string }
      - { name: line3, label: Third Line, type: string }
      - { name: src, label: Image, type: image, list: false, options: { input: static/projects, output: /projects, extensions: jpg, jpeg, png } }
